<script>

    function checkAdvice() {

    function saveData() {
        const todayStr = dateInput.value;

            meds: document.getElementById('meds').checked,
            stool: document.getElementById('stool').value,

        // è¦†ç›–æˆ–æ–°å¢

        else records.unshift(data);

        localStorage.setItem('douDouCat', JSON.stringify(records));
